<system>
    log_level "#{ENV['FLUENT_LOG_LEVEL'] || 'error'}"
    suppress_repeated_stacktrace true
    log_event_verbose false
</system>

<source>
    @type forward
    @label @ES
    @id main_forward
    bind "0.0.0.0"
    port 24240
</source>

<source>
  @type http
  port 9880
  bind 0.0.0.0
</source>

<source>
  @type prometheus
  bind "#{ENV['FLUENTD_PROMETHEUS_BIND'] || '0.0.0.0'}"
  port "#{ENV['FLUENTD_PROMETHEUS_PORT'] || '24231'}"
  metrics_path "#{ENV['FLUENTD_PROMETHEUS_PATH'] || '/metrics'}"
</source>

<source>
  @type prometheus_output_monitor
</source>

<label @ES>
@include conf.d/audit-output.conf
@include conf.d/ingress-controller-output.conf
@include conf.d/kubernetes-output.conf
@include conf.d/system-output.conf
</label>

<label @ERROR>
  <match **>
    @type "file"
    path "/buffers/errors/fluentd.*.errors"
  </match>
</label>

<match fluent.**>
  @type null
</match>
